<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
</head>
<body bgcolor="Teal">
    <h1>Товары:</h1>
    {% for prod in products %}
    <p><a href="{% url 'product-details' prod.id %}">{{ prod.title }}</a></p>
    {% endfor %}

    <div class="pagination">
        {% if page_obj.has_previous %}
            <a href="?page={{page_obj.previous_page_number}}">Предыдущая страница</a>
        {% endif %}
        <span>Страница: {{page_obj.number}}</span>
        {% if page_obj.has_next %}
            <a href="?page={{page_obj.next_page_number}}">Следующая страница</a>
        {% endif %}
    </div>

</body>
</html>
