<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Детали продукта</title>
</head >
<body bgcolor=#CD5C5C>
    <h1>{{ product.title }}</h1>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    {% for i in product.images.all %}
        <img src="{{i.image.url}}" alt="{{product.title}}" width="200">
    {% endfor %}

</body>
</html>
